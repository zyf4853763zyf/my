<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第四体</title>
    <style media="screen">
      #div{
        width: 100px;
        height: 100px;
        background: blue;
      }
    </style>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src='js/jquery-ui.min.js'></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">
        $(document).ready(function(){
          $("#button").button();

          var flag=1;
          $('#button').click(function(){
            if (flag) {
              $('#div').hide('shake',{direction:'right'},2000)
              flag=0;
            }else {
              $('#div').show('shake',{direction:'right'},2000);
              flag=1;
            }
          })
        })
    </script>

  </head>
  <body>
    <div id="div"></div>

    <div id="button" >显示/隐藏</div>

  </body>
</html>
